<div class="majors-container">
  <!-- Bouton d'ajout -->

  <!-- Tableau -->
  <p-table
    [value]="majors"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5,10,20]"
    [tableStyle]="{ 'min-width': '60rem' }"
    class="p-datatable-striped p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Code</th>
        <th>Description</th>
        <th style="text-align:center;">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-major>
      <tr>
        <td></td>
        <td>{{ major.code }}</td>
        <td>{{ major.description }}</td>
        <td class="action-buttons">
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-success"
            (click)="onEditClick(major)"  
          ></button>
          <button pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"
            pTooltip="Supprimer"
            tooltipPosition="top"
            (click)="onDeleteClick(major)">
          </button>

        </td>

      </tr>
    </ng-template>
  </p-table>
</div>
