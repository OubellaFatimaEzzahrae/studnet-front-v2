<p-table [value]="majors">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Fili√®re</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-major>
    <tr>
      <td>{{ major.id }}</td>
      <td>{{ major.name }}</td>
      <td>{{ major.description }}</td>
      <td>
        <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success"></button>
        <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
