<p-dialog
  header="{{ major ? 'Modifier la filière' : 'Ajouter une filière' }}"
  [(visible)]="visible"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '450px' }"
>
  <form [formGroup]="form" class="flex flex-col gap-3">
       <div>
      <label for="code" class="block mb-1 font-medium">Code</label>
      <input pInputText id="code" formControlName="code" class="w-full" />
    </div>

    <div>
      <label for="description" class="block mb-1 font-medium">Description</label>
      <textarea 
        pInputTextarea 
        id="description" 
        formControlName="description" 
        class="w-full" 
        rows="5"
        cols="50"
      ></textarea>
    </div>
    
    <div class="flex justify-end gap-2 mt-4">
      <button pButton label="Annuler" icon="pi pi-times" class="p-button-text" (click)="onCancel()"></button>
      <button pButton label="Enregistrer" icon="pi pi-check" class="p-button-success" (click)="onSave()" [disabled]="form.invalid"></button>
    </div>
  </form>
</p-dialog>
