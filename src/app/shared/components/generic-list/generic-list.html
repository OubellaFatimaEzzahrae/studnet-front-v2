<p>generic-list works!</p>
<div class="majors-container">
  <!-- Bouton d'ajout -->

  <!-- Tableau -->
<p-table
  [value]="items"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5,10,20]"
  [tableStyle]="{ 'min-width': '60rem' }"
  class="p-datatable-striped p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Année de Naissance</th>
        <th>Filiére</th>
        <th style="text-align:center;">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td></td>
        <td>{{ item.nom }}</td>
        <td>{{ item.prenom }}</td>
        <td>{{ item.anneeNaissance }}</td>
        <td>{{ item.filiere }}</td>

        <td class="action-buttons">

        </td>

      </tr>
    </ng-template>
  </p-table>
</div>
